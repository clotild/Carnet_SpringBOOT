<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta http-equiv="content-type" content="text/html"; charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<nav>
    <a href="http://localhost:9090/fruits">Tous les contacts</a>
    <a href="http://localhost:9090/createFruits">Ajouter un contact</a>

</nav>
<h1>Contacts</h1>

<table class="table table-striped w-auto">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Téléphone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contact : ${user.contacts}">
        <td><span th:text="${contact.id}"></span></td>
        <td><span th:text="${contact.username}"></span></td>
        <td><span th:text="${contact.phoneNumber}"></span></td>
        <td>
            <a class="btn btn-outline-danger" th:href="@{/secured/contact/delete(id_contact=${contact.id})}" role="button">Supprimer</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
